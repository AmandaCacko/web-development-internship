<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
    <div class="main">
        <h1>My To-Do List</h1>
        <form class="" action="index.html" method="post">
            <input type="text" placeholder="new task" name="task">
            <button type="submit"><strong>ADD</strong></button>
        </form>
        <div class="tasksBoard">
            <ul>
                <li><span class="delete">×</span><input type="checkbox"><label>Vanilla JavaScript</label></li>
                <li><span class="delete">×</span><input type="checkbox"><label>Angular</label></li>
                <li><span class="delete">×</span><input type="checkbox"><label>React</label></li>
                <li><span class="delete">×</span><input type="checkbox"><label>Vue</label></li>
            </ul>
            <a id="clear">Clear</a>
        </div>
    </div>
    <script type="text/javascript" src="app.js"></script>
</body>

</html>
